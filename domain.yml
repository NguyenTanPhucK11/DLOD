version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Chào, bạn có khoẻ không"

  utter_cheer_up:
  - text: "Có một thứ giúp bạn phấn chấn hơn"
